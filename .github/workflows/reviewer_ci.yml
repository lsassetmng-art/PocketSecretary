name: Reviewer CI (Safe Stop)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  reviewer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y coreutils

      - name: Run spec diff check (Reviewer)
        run: |
          chmod +x scripts/check_spec_diff.sh
          chmod +x scripts/generate_leader_report.sh
          chmod +x scripts/generate_policy_next.sh
          ./scripts/check_spec_diff.sh
